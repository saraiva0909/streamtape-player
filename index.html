<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Player Streamtape</title>
</head>
<body>
  <h2>Gerador de Player Streamtape</h2>
  <form id="form">
    <label for="link">ID do vídeo ou URL completa:</label><br>
    <input type="text" id="link" name="link" placeholder="Ex: https://streamtape.com/v/9eRzmkJB4Psad4p" size="60"><br><br>
    <button type="submit">Gerar Player</button>
  </form>
  <p id="resultado"></p>

  <script>
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const input = document.getElementById('link').value.trim();
      let id = "";

      try {
        const url = new URL(input);
        const parts = url.pathname.split('/');
        id = parts[2]; // pega o ID após /v/ ou /e/
      } catch {
        id = input;
      }

      if (id) {
        const playerUrl = `./player/player.html?v=${id}`;
        document.getElementById('resultado').innerHTML = 
          `Player gerado: <a href="${playerUrl}" target="_blank">${playerUrl}</a>`;
      } else {
        document.getElementById('resultado').innerText = "ID ou URL inválida.";
      }
    });
  </script>
</body>
</html>
