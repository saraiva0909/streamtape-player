<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Player Streamtape</title>
</head>
<body>
  <h1>Gerador de Player Streamtape</h1>
  <form id="gerador">
    <label>ID do Vídeo ou URL Completa:</label><br />
    <input type="text" id="video" placeholder="Ex: RwqbbDQLJvcZg0 ou https://streamtape.com/v/RwqbbDQLJvcZg0" required /><br /><br />

    <label>Idioma da Legenda (opcional):</label><br />
    <input type="text" id="lang" placeholder="Ex: Português" /><br /><br />

    <label>Logo (URL da imagem):</label><br />
    <input type="text" id="logo" placeholder="https://exemplo.com/logo.png" /><br /><br />

    <button type="submit">Gerar Link</button>
  </form>

  <h2>Link Gerado:</h2>
  <p id="linkGerado"></p>

  <script>
    document.getElementById("gerador").addEventListener("submit", function (e) {
      e.preventDefault();
      let input = document.getElementById("video").value.trim();
      let lang = encodeURIComponent(document.getElementById("lang").value.trim());
      let logo = encodeURIComponent(document.getElementById("logo").value.trim());

      // Extrair ID se for link completo
      let match = input.match(/\/[ve]\/([a-zA-Z0-9]+)/);
      let id = match ? match[1] : input;

      let url = `https://saraiva0909.github.io/player-stape/player.html?id=${id}`;

      if (lang) url += `&lang=${lang}`;
      if (logo) url += `&logo=${logo}`;

      document.getElementById("linkGerado").innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
    });
  </script>
</body>
</html>
